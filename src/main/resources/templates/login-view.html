    <!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <title>Login</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css" rel="stylesheet"/>
        <link rel="stylesheet" th:href="@{/css/styles.css}">
    </head>
    <body>
    <div class="container min-vh-100 d-flex align-items-center justify-content-center">
        <div class="col-md-4">
            <h1 class="mb-3 text-center">Login</h1>
            <form method="post" th:action="@{/auth/signin}">

                <div class="form-outline mb-4">
                    <input class="form-control" id="login" name="username" required type="text"/>
                    <label class="form-label" for="login">Login</label>
                </div>

                <div class="form-outline mb-4">
                    <input class="form-control" id="password" name="password" required type="password"/>
                    <label class="form-label" for="password">Password</label>
                </div>

                <button class="btn btn-primary btn-block mb-4" type="submit" value="Log in">Login</button>

                <div class="alert alert-danger text-center" th:if="${param.error}">Failed to login, please check that your login and password are correct</div>
                <div class="alert alert-success text-center text-break w-100" th:if="${successMessage}" th:text="${successMessage}"></div>


                <a href="/oauth2/authorization/google" class="btn btn-danger btn-block mb-4">
                    <i class="fab fa-google"></i> Login with Google
                </a>

            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js" type="text/javascript"></script>
    </body>

    </html>
